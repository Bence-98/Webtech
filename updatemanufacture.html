<!DOCTYPE html>
<html lang="en">
<script type="application/javascript" src="js/updatemanufacture.js"></script>
<form method="post">
    <table>
        <tr>
            <td>Car ID:</td>
            <td><select id="id" name="id" required="required"></select></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" required="required" autofocus/></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td><input type="text" name="country" required="required"/></td>
        </tr>
        <tr>
            <td>Founded:</td>
            <td><input type="date" name="founded" required="required"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Update"/></td>
        </tr>
    </table>
</form>
</html>
