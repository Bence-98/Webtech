<!DOCTYPE html>
<html lang="en">
<script type="application/javascript" src="js/updatecar.js"></script>
<form method="post">
    <table>
        <tr>
            <td>Car ID:</td>
            <td><select id="id" name="id" required="required"></select></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" required="required" autofocus/></td>
        </tr>
        <tr>
            <td>Consumption:</td>
            <td><input type="text" name="consumption" required="required"/></td>
        </tr>
        <tr>
            <td>Color:</td>
            <td><input type="text" name="color" required="required"/></td>
        </tr>
        <tr>
            <td>Manufacturer:</td>
            <td><select id="manufacturer" name="manufacturer" required="required"></select></td>
        </tr>
        <tr>
            <td>Available:</td>
            <td><input type="number" name="avaiable" required="required"/></td>
        </tr>
        <tr>
            <td>Year:</td>
            <td><input type="number" name="year" required="required"/></td>
        </tr>
        <tr>
            <td>Horsepower:</td>
            <td><input type="number" name="horsepower" required="required"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Update"/></td>
        </tr>
    </table>
</form>
</html>
